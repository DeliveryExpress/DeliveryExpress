<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Application</title>
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body>

	<div class="container header">
		<div class="col-md-4">
			<img src="img/logo.png">
		</div>
		<div class="col-md-4">
			<h2>Доставим любой ваш груз в любую точку Беларуси</h2>
		</div>
		<div class="col-md-4">
			<h3>График работы</h3><p>с 9.00 до 22.00</p><p>БЕЗ ВЫХОДНЫХ</p>
		</div>
	</div>


	<div class="menu">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a href="index.html">Главная</a></li>
					<li><a href="application.html">Оформить заявку</a></li>
					<li><a href="#">Отзывы</a></li>
					<li><a href="signin.html">Личный кабинет</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="page">
		<h2>Оформление заявки</h2>
		<div class= field >
			<label for="street">Адрес отправителя:</label>
			<select>
			    <option>Город</option>
				<option>Брест</option>
				<option>Минск</option>
				<option>Гомель</option>
				<option>Гродно</option>
				<option>Могилев</option>
				<option>Витебск</option>
			</select> 
			<input type= "text" class="logininput" placeholder="ул.Московская, д.5, кв.15" id= "street" >
		</div>
		<div class= field >
			<label for= "ln">ФИО получателя:</label>
			<input type= "text" placeholder="Иванов Иван Иванович" id= "ln">
		</div>
		<div class="field">
			<label for="street1">Адрес получателя:</label>
			<select>
			    <option>Город</option>
				<option>Брест</option>
				<option>Минск</option>
				<option>Гомель</option>
				<option>Гродно</option>
				<option>Могилев</option>
				<option>Витебск</option>
			</select> 
			<input type= "text" class="logininput" placeholder="ул.Московская, д.5, кв.15" id= "street1" >
		</div>
		<div class="field">
			<label class="rate">Тариф:</label>
			<select>
			    <option>Тариф</option>
				<optgroup label="До 50кг">
					<option>По Минску - 5 руб</option>
					<option>За каждый километр от Минска - 1 руб</option>
				</optgroup>
				<optgroup label="От 50 до 100кг">
					<option>По Минску - 10 руб</option>
					<option>За каждый километр от Минска - 2 руб</option>
				</optgroup>
			</select> 
		</div>
		<div class="field">
			<label for="cargo">Описание груза:</label>
			<input type="text" id="cargo" placeholder="Вид" >
			<input type="text" id="cargo" placeholder="Модель">
			<input type="text" id="cargo" placeholder="Количество">
		</div> 
		<div><h3>Способы оплаты в разработке<h3></div>
		<button class="registr">Оформить заявку</button>
	</div>
	<div class="col-md-12 footer">
		(c) 2016. Шавеко Иван и Савко Тимур, студенты 1курса, 9 группы, ММФ<br>express-delivery@gmail.com
	</div>

</body>
</html>
